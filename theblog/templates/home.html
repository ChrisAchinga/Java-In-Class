{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>

<ul>
{% for post in object_list %}
    <li>
        <a href="{% url 'article-detail' post.pk %}">{{post.title}} || {{ post.post_date }} </a> - 
        by ( {{post.author.first_name}}  
        {{post.author.last_name}} ) : <a href="{% url 'update' post.pk %}">Edit</a> ||  <a href="{% url 'delete' post.pk %}">Delete</a>  <br>
        {{post.body}}
    </li>
{% endfor %}
</ul>
{% endblock %}
